<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <title>VMix Graphics Output</title>
    <link rel="stylesheet" href="styles.css">
    <style id="custom-font-style"></style>
    <style>
        /* Fallback inline styles - completely transparent for VMix */
        html, body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            background-color: transparent !important;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Force transparency for VMix */
        body.output-page {
            background: transparent !important;
            background-color: transparent !important;
        }
        .status-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
        }
        .status-content {
            text-align: center;
            color: transparent;
            opacity: 0;
        }
    </style>
    <script>
        console.log('Output.html loaded successfully');
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.message);
        });
    </script>
</head>
<body class="output-page">
    <!-- Status Indicator (hidden when graphics are shown) -->
    <div id="statusIndicator" class="status-indicator">
        <div class="status-content">
            <h1>VMix Graphics Ready</h1>
            <p>1920 × 1080 • Transparent Output</p>
            <p class="status-note">Use control panel to display graphics</p>
            <button id="testButton" style="margin-top: 20px; padding: 15px 30px; font-size: 18px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                TEST: Show Sample L3
            </button>
        </div>
    </div>

    <!-- Single Lower Third Component -->
    <div id="lowerThird" class="lower-third">
        <div id="l3LogoContainer" class="l3-logo-container">
            <img id="l3Logo" class="l3-logo" alt="Logo" />
        </div>
        <div class="l3-content-wrapper">
            <div id="l3Primary" class="l3-box l3-primary"></div>
            <div id="l3Secondary" class="l3-box l3-secondary"></div>
        </div>
    </div>

    <!-- Dual Lower Thirds -->
    <div id="lowerThirdLeft" class="lower-third lower-third-dual lower-third-left">
        <div id="l3LogoLeftContainer" class="l3-logo-container logo-left">
            <img id="l3LogoLeft" class="l3-logo" alt="Logo" />
        </div>
        <div class="l3-content-wrapper">
            <div id="l3LeftPrimary" class="l3-box l3-primary"></div>
            <div id="l3LeftSecondary" class="l3-box l3-secondary"></div>
        </div>
    </div>
    
    <div id="lowerThirdRight" class="lower-third lower-third-dual lower-third-right">
        <div class="l3-content-wrapper">
            <div id="l3RightPrimary" class="l3-box l3-primary"></div>
            <div id="l3RightSecondary" class="l3-box l3-secondary"></div>
        </div>
        <div id="l3LogoRightContainer" class="l3-logo-container logo-right">
            <img id="l3LogoRight" class="l3-logo" alt="Logo" />
        </div>
    </div>
    
    <!-- Center Lower Third (for Triple L3 mode - no logo) -->
    <div id="lowerThirdCenter" class="lower-third lower-third-dual lower-third-center">
        <div class="l3-content-wrapper">
            <div id="l3CenterPrimary" class="l3-box l3-primary"></div>
            <div id="l3CenterSecondary" class="l3-box l3-secondary"></div>
        </div>
    </div>

    <!-- Corner Bugs (All three can display text OR timer) -->
    <div id="bugTopLeft" class="bug bug-top-left"></div>
    <div id="bugTopRight" class="bug bug-top-right"></div>
    <div id="timerBottomRight" class="timer-bug">
        <!-- Timer/Clock elements dynamically added when in timer mode -->
        <div id="timerLabel" class="timer-label"></div>
        <div id="timerDisplay" class="timer-display">00:00:00</div>
    </div>

    <!-- Ticker Component -->
    <div id="ticker" class="ticker-container">
        <div id="tickerContent" class="ticker-content"></div>
    </div>

    <!-- Custom Graphics Container -->
    <div id="customGraphics"></div>

    <!-- Firebase SDK for real-time GitHub Pages control -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-bridge.js"></script>
    
    <script src="graphics.js"></script>
</body>
</html>
